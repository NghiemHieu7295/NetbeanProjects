<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Google Drive Permission Manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}"/>
        <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}"/>
        <style>
            .error{
                color: red;
            }
        </style>
    </head>
    <body>
        <div id="register-body">
            <form th:action="@{/processRegister}" id="register-form" method="POST">
                <p class="error" th:if="${error}" th:text="${error}"></p>
                <label class="mb-0" for="">Username: </label></br>
                <input type="text" placeholder="Username" name="username" required="required" />

                <label class="mb-0" for="">Password:</label></br>
                <input type="password" placeholder="Password" name="password" required="required" />
                
                <label class="mb-0" for="">Email: </label></br>
                <input type="email" placeholder="Email" name="email" required="required" />

                <input type="submit" value="Register" />

                <p class="mb-0">You Have Had An Account? <a href="login.html" th:href="@{/login}">Login</a></p>
            </form>
        </div>
        
        <!-- JS -->
        <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
        <script type="text/javascript" src="../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
        <script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    </body>
</html>
